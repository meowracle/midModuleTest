<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
Moi nhap vao 1 so de kiem tra: <input id="num" type="number">
<button id="btn" onclick="check()">Click to check</button>
<script>
    function check() {
        var result=true;
        var n = parseInt(document.getElementById("num").value);
        if (n<2) {
            result=false;
        } else if (n == 2) {
            result=true;
        } else if (n%2==0) {
            result=false;
        } else {
            for (var i = 3; i < n; i+=2) {
                if (n % i == 0) {
                    result=false;;
                    break;
                }
            }
        }
        if (result==true) {
            alert("so nhap vao la so nguyen to");
        } else {
            alert("so nhap vao khong phai la so nguyen to");
        }
    }
</script>
</body>
</html>
